	<tittle>Document</tittle>

<body>
	<script>
		//string
		document.write("<h1>Programacion Computacional IV</h1>")
		console.log("Mensaje")
		//numeros
		//
		
		
		
		//Crear variables
		//Let var const sin colocar el tipo
		
		var name="jose"
		let lastname="caceres"
		document.write(name +" " +lastname);
		
		//Estructura de controls
		let pass = '222';
		let input = 222;
		let result = input===pass; //Igual estricta, tipo valor
		
		if(result===true)
		{
			console.log(true);
		}else{
			console.log(false)
		}
		
		switch(result)
		{
			case true:
				console.log("Resultado switch:" + true);
				break;
			case false:
				console.log(false);
				break;
			default:
				console.log("No definido");
		}
		
		//repetitiva
		let names = ["Carmen","Anibal","Pablo"];
		
		for(i=0;i<names.lenght;i++)
		{
			console.log(names[i]);
		}
	</script>
